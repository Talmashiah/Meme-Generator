<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/f14168274d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <div id="page-container">
        <div id="content-wrap">
            <div class="screen" onclick="toggleMenu()"></div>
            <header>
                <nav class="flex space-between align-center container">
                    <img class="main-logo" onclick="onGoToGallery()" src="LOGO/LOGO.png" alt="logo">
                    <button id="menu-btn" class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
                    <ul class="main-menu clean-list flex">
                        <li onclick="onGoToGallery(); closeMenu()"><a href="#">Gallery</a></li>
                        <li onclick="onGoToGallery(); closeMenu()"><a href=#about>About</a></li>
                    </ul>
                </nav>
            </header>
            <section class="search-bar flex space-between align-center container">
                <span class="search"><input type="search" class="search-input" onkeyup="onSearchImgs(value)" name=""
                        id="" placeholder="Search by keywords"><i class="fas fa-search"></i></span>
                <div class="keywords-container"></div>
            </section>
            <main>
                <div class="images-container container"></div>
                <div class="canvas-container container hidden">
                    <div class="toolbar-container">
                        <div class="canvas-toolbar">
                            <input type="text" class="toolbar-text" onkeyup="ontypeTxt(value)"
                                placeholder="Add text here">
                            <button class="line-up-btn toolbar-btn" onclick="onLineUp()">
                                <i class="fas fa-arrow-up fa-2x"></i></button>
                            <button class="line-down-btn toolbar-btn" onclick="onLineDown()">
                                <i class="fas fa-arrow-down fa-2x"></i></button>
                            <input class="delete-line-btn toolbar-btn" type="image" onclick="onDeleteLine()"
                                src="icons/trash.png" />
                            <input class="add-line-btn toolbar-btn" type="image" onclick="onAddLine()"
                                src="icons/add.png" />
                            <input class="align-start-btn toolbar-btn" type="image" onclick="onAlignment('start')"
                                src="icons/align-to-left.png" />
                            <input class="align-center-btn toolbar-btn" type="image" onclick="onAlignment('center')"
                                src="icons/center-text-alignment.png" />
                            <input class="align-end-btn toolbar-btn" type="image" onclick="onAlignment('end')"
                                src="icons/align-to-right.png" />
                            <select class="font-select-btn" name="font" id="font-select" onchange="onFontChange(value)">
                                <option value="impact">impact</option>
                                <option value="montserrat">montserrat</option>
                                <option value="indie">indie</option>
                                <option value="oswald">oswald</option>
                                <option value="sulphur">sulphur</option>
                            </select>
                            <input class="increase-font-btn toolbar-btn" type="image" onclick="onIncreaseFont()"
                                src="icons/increaseFont.png" />
                            <input class="decrease-font-btn toolbar-btn" type="image" onclick="onDecreaseFont()"
                                src="icons/decreaseFont.png" />
                            <input class="switch-line-btn toolbar-btn" type="image" onclick="onSwitchLine()"
                                src="icons/switch-lines.png" />
                            <label for="color" class="color-btn toolbar-btn"><i
                                    class="fas fa-palette fa-lg"></i></label>
                            <input type="color" id="color" name="color" class="hidden" onchange="onChangeColor(value)">
                            <button class="download-btn toolbar-btn"><a href="#" onclick="onDownloadCanvas(this)"
                                    download="">
                                    <i class="fas fa-download fa-2x"></i></a></button>
                        </div>
                    </div>
                    <canvas id="my-canvas"></canvas>
                </div>
            </main>
            <section class="about container" id="about">
                <div class="about-container flex justify-content">
                    <div class="rounded-img-container">
                        <img class="rounded-img" src="imgs/me.jpg">
                    </div>
                    <div class="about-context">
                        <h2>Tal Mashiah</h2>
                        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia fugiat nostrum reprehenderit fugit atque. Asperiores nemo natus enim totam error aperiam provident non, eaque, quam pariatur dicta facere voluptatibus neque.
                        </p>
                        <div class="social-links">
                            <a href="https://www.linkedin.com/in/tal-mashiah" target="_blank" class="facebook">
                                <div class="logo-container">
                                    <i class="fab fa-github fa-lg" style="color: white;"></i>
                                </div>
                            </a>
                            <a href="https://github.com/Talmashiah" target="_blank" class="github">
                                <div class="logo-container">
                                    <i class="fab fa-github fa-lg" style="color: white;"></i>
                                </div>
                            </a>
                        </div>
                    </div>
            </section>
        </div>
        <footer class="flex flex-column align-center justify-content">
            <img class="footer-logo" src="LOGO/footer-log.png" alt="logo">
            <small>all rights reserved 2019</small>
        </footer>

    </div>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
</body>

</html>
